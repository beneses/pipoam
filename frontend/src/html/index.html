<!DOCTYPE html>
<html>
  <head>
    <title>Points in Polygons on a Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <section id="controls">
      <div class="control">
        <div id="api-key-control">API Key</div>
      </div>
      <div class="control">
        <label for="load-points-control">Load Points</label>
        <input type="file" id="load-points-control" name="load-points-control" />
      </div>
      <div class="control">
        <div id="set-location-control">Set Location</div>
      </div>
    </section>
    <section id="map"></section>
    <script src="/static/js/entry.js" type="text/javascript"></script>
  </body>
</html>
